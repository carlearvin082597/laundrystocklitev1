<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaundryStock Lite</title>
  <link rel="stylesheet" href="laundryV1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
    <h1>LaundryStock Lite ðŸ§ºðŸ“¦ðŸ§¼</h1>
    <p>Track and manage your laundry shop supplies</p>
    <button id="addItemBtn"  class="addItemBtn addBtn"><span>Proceed</span><span>+ Add New Item</span></button>
    
  </header>
  <div class="main">
    <main>
    <input type="text" id="searchInput" placeholder="Search supplies..." />
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Actions</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody id="inventoryTable">
        <!-- Dynamic Rows from JavaScript -->
      </tbody>
    </table>
  </main>
  </div>
  
  <!-- Optional: Add Item Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <h3>Add New Item</h3>
      <input type="text" id="itemNameInput" placeholder="Item name" />
      <input type="number" id="itemQtyInput" placeholder="Quantity" />
      <button id="saveItemBtn">Save</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>
</div>

  <script src="laundryV1.js" type="text/javascript"></script>
</body>
</html>
